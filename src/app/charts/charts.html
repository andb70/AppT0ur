<div class="gridInNine">
  <canvas class="center" baseChart width="320" height="255"
          [datasets]="datasets"
          [labels]="labels"
          [options]="options"
          [colors]="colors"
          [legend]="legend"
          [chartType]="chartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)">
  </canvas>
</div>
