<div [ngClass]="css" (mouseover)="onObjMouseOver(data.contextID)">
  <div *ngFor="let node of data.children"
       id="{{node.childId}}"
       (mouseover)="onDivMouseOver(node.id)"
       (mouseleave)="onDivMouseLeave(node.id)"
       (click)="onClick(node.id)">
    <div
      [ngClass] ="{'divOver': divOver(node.id)}"></div>
  </div>
</div>
