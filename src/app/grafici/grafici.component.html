<div class="top"></div>
<div class="bottom"></div>
<h1 class="dashboardtitle">DASHBOARD</h1>

<div class="container">

  <app-app-chart *ngFor="let item of charts"
                 class="graphic backWhite"
                 [data]="item"
                 (mouseover)="onDivMouseOver(item.chartID)"
                 (click)="onChartClick(item.chartID)">
  </app-app-chart>
</div>
